<!DOCTYPE html>
<hmtl>
<head>
    <title>User story</title>
    <meta charset='utf-8'/>
</head>
<body>
    <h1>User story manager - Add new story</h1>
    <form method="post" action="/story">
        <label>Story title</label>
        <p><input id="story_title" name="story_title" type="text" size='78'/></p>
        <label>User Story</label>
        <p><textarea id="user_story" name="user_story" cols="75" rows="10"></textarea></p>
        <label>Acceptance Criteria</label>
        <p><textarea id="acceptance_criteria" name="acceptance_criteria" cols="75" rows="10"></textarea></p>
        <label>Business Value</label>
        <p><input id="business_value" name="business_value" type="number" step="100" min="100" max="1500"/></p>
        <label>Estimation (h)</label>
        <p><input id="estimation" name="estimation" type="number" step="0.5" min="0.5" max="40"/></p>
        <label>Status</label>
        <p><select name="status"></p>
            <option>Planning</option>
            <option>To Do</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option></select>
        <p><button id="save" name="save" type="submit" style="font-size:100%;">Save </button>
        <a href="{{url_for('list_stories')}}"><button style="font-size:100%;">Check user stories</a href></button></p>
    </form>
</body>
</html>
