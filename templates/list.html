<!DOCTYPE html>
<hmtl>
<head>
    <title>User story</title>
    <meta charset='utf-8'/>
</head>
<body>
    <h1>User story manager</h1>
    <form method="get" action="/story">
        <table border=4>
            {%for story in all_story%}
            <tr>
            <td>{{story.id}}</td>
            <td>{{story.story_title}}</td>
            <td>{{story.user_story}}</td>
            <td>{{story.acceptance_criteria}}</td>
            <td>{{story.business_value}}</td>
            <td>{{story.estimation}}</td>
            <td>{{story.status}}</td>
            <td><a href="{{url_for('edit_page', story_id =story.id)}}">Update</a href></td>
            <td><a href="{{url_for('delete_stories', story_id =story.id)}}">Delete</a href></td>
            {%endfor%}
        <p><a href="{{url_for('starting_page')}}"><button>Go back to start page</a href></button></p>
    </form>
</body>
</html>
